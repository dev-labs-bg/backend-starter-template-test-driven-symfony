imports:
    - { resource: config_dev.yml }

doctrine:
    dbal:
        driver:  pdo_sqlite
        memory:  true
        charset: UTF8

framework:
    test: ~
    session:
        storage_id: session.storage.mock_file
    profiler:
        collect: false

web_profiler:
    toolbar: false
    intercept_redirects: false

swiftmailer:
    disable_delivery: true
